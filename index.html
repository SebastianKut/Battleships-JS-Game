<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Rock+Salt&display=swap" rel="stylesheet"> 
    <title>Battleships Game</title>
</head>
<body>

    <button class="opening">Play <span class="highlight">Battleships</span></button>
   
  <section class="single-player">  
    <div class="container">
        <div class="battleship-grid-container">
            <h1>PLAYER 1</h1>
            <div class="battleship-grid grid-user"></div>
        </div>
        <div class="battleship-grid-container">
            <h1>COMPUTER</h1>
            <div class="battleship-grid grid-computer"></div>
        </div>
    </div>

    <div class="hidden-info">
        <button id="start" class="btn">Start</button>
        <button id="rotate" class="btn">Rotate ships</button>
        <button id="play-again" class="btn">Play again</button>
        <h2 id="whose-go"></h2>
        <h2 id="info">Drag and drop ships on your grid</h2>
    </div>
    <div class="container">
        <div class="grid-display">
            <div class="ship destroyer-container" draggable="true">
                <div id="destroyer-0"></div>
                <div id="destroyer-1"></div>
            </div>  
            
            <div class="ship submarine-container" draggable="true">
                <div id="submarine-0"></div>
                <div id="submarine-1"></div>
                <div id="submarine-2"></div>
            </div>    

            <div class="ship cruiser-container" draggable="true">
                <div id="cruiser-0"></div>
                <div id="cruiser-1"></div>
                <div id="cruiser-2"></div>
            </div>    

            <div class="ship battleship-container" draggable="true">
                <div id="battleship-0"></div>
                <div id="battleship-1"></div>
                <div id="battleship-2"></div>
                <div id="battleship-3"></div>
            </div>    

            <div class="ship carrier-container" draggable="true">
                <div id="carrier-0"></div>
                <div id="carrier-1"></div>
                <div id="carrier-2"></div>
                <div id="carrier-3"></div>
                <div id="carrier-4"></div>
            </div>    
        </div> 
    </div>
  </section>

<audio src="sounds/game start.mp3" id="start-sound" preload="auto"></audio>
<audio src="sounds/game over.mp3" id="end-sound"></audio>
<audio src="sounds/hit.wav" id="hit-sound"></audio>
<audio src="sounds/miss.wav" id="miss-sound"></audio>
<audio src="sounds/start.wav" id="start-sound"></audio>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
